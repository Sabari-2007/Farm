      const isOpen = langOptions.style.display === 'block';
      langOptions.style.display = isOpen ? 'none' : 'block';
      langOptions.setAttribute('aria-hidden', isOpen ? 'true' : 'false');
    });

    // Choose language
    langOptions.addEventListener('click', (e) => {
      const lang = e.target && e.target.dataset && e.target.dataset.lang;
      if (lang) {
        setLanguage(lang);
        langOptions.style.display = 'none';
        langOptions.setAttribute('aria-hidden', 'true');

    // Close when clicking outside
    document.addEventListener('click', (e) => {
      if (!langMenu.contains(e.target) && !langOptions.contains(e.target)) {
        langOptions.style.display = 'none';
        langOptions.setAttribute('aria-hidden', 'true');

    // Translation function
    function setLanguage(lang) {
      // title
      const titleEl = document.querySelector('title[data-translate]');
      if (titleEl) {
        const key = titleEl.getAttribute('data-translate');
        if (translations[lang][key]) {
          titleEl.textContent = translations[lang][key];
        }
      }

      // elements
      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });

      // placeholders
      document.querySelectorAll('[data-placeholder]').forEach(el => {
        const key = el.getAttribute('data-placeholder');
        if (translations[lang][key]) {
          el.placeholder = translations[lang][key];
        }
      });

      // save
      localStorage.setItem('lang', lang);
    }

    // Init
    const savedLang = localStorage.getItem('lang') || 'en';
    setLanguage(savedLang);
